<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-container">
            <input id="inp" type="text">
        </div>
        <div class="body-container">

                <button class="btn-number" value="1" onclick="inpNum(1)">1</button>
                <button class="btn-number" value="2" onclick="inpNum(2)">2</button>
                <button class="btn-number" value="3" onclick="inpNum(3)">3</button>
                <button class="btn-number" value="4" onclick="inpNum(4)">4</button>
                <button class="btn-number" value="5" onclick="inpNum(5)">5</button>
                <button class="btn-number" value="6" onclick="inpNum(6)">6</button>
                <button class="btn-number" value="7" onclick="inpNum(7)">7</button>
                <button class="btn-number" value="8" onclick="inpNum(8)">8</button>
                <button class="btn-number" value="9" onclick="inpNum(9)">9</button>
                <button class="btn-number" value="0" onclick="inpNum(0)">0</button>
                <button class="btn-operation" onclick="plusOp()">+</button>
                <button class="btn-operation" onclick="clearAll()">C</button>
                <button class="btn-operation" onclick="eq()">=</button>
                


        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
