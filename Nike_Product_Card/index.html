<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Nike Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="assets/nike.png" alt="Nike png" class="logo" />
            <div class="card-top-text">
              <h1>Air structure</h1>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum
                maxime, qui praesentium repudiandae excepturi ea quae atque quo
                quod! Excepturi?
              </p>
            </div>
            <img src="assets/shoe1.png" alt="shoe1" class="shoe1">
            <img src="assets/shoe2.png" alt="shoe2" class="shoe2">
       

          </div>
          <div class="card-bottom">
            <h1>Air structure</h1>
            <div class="badge">New</div>
            <h3>Running Collections</h3>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
                <h4>Size</h4>
                <div class="sizes">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
            </div>
            <div class="color">
                <h4>Color</h4>
                <div class="colors">
                    <div class="color1"></div>
                    <div class="color2"></div>
                </div>
            </div>
            <div class="price">
                <span>USD</span>
                <span>350,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
